<title>Untitled Document</title>
<SCRIPT language=JavaScript>

<!--

mensaje="Ya no hay acto ni acontecimiento que no se refracte en una imagen técnica o sobre una pantalla, ni una acción que no desee ser fotografiada, filmada,  grabada, que no desee confluir en esta memoria y volverse en ella eternamente reproducible"   //mensaje de status
nada=""
for (var i=1;i<100;i++){
nada+=" "}
mens=nada+mensaje 
cont=1
larg=mens.length

function scroll(){
  cont++
  if (cont==larg){
      cont=1
   }
   window.status=mens.substring(cont,larg)
   setTimeout("scroll()",80)
}

//-->
scroll()
</SCRIPT>
