<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fábrica - Vista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            padding: 5px;
        }

        .contenido {
            color: #6666FF;
            font-size: 10pt;
            text-align: justify;
            line-height: 18px;
            letter-spacing: 0px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Contenedor principal */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Imagen superior clickeable */
        .imagen-piscina {
            text-align: center;
            margin: 20px 0;
        }

        .imagen-piscina img {
            max-width: 100%;
            height: auto;
            border: none;
            transition: opacity 0.3s;
        }

        .imagen-piscina img:hover {
            opacity: 0.8;
        }

        /* Contenedor de silos */
        .silos-container {
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 0;
        }

        .silo {
            width: 108px;
            height: 627px;
            display: inline-block;
        }

        .silo img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <p class="contenido">
            Era el único espacio alto de agua entre la montaña y el mar. Desde este espacio 
            de difícil acceso, se dominaba la ciudad entera de Bilbao, en primerísimo plano 
            la Plaza de Toros casi completa, con visibilidad de medio ruedo y los tendidos 
            vacíos.
        </p>

        <div class="imagen-piscina">
            <a href="./paisajes4.html">
                <img src="piscina6.jpg" width="770" height="197" alt="Piscina">
            </a>
        </div>

        <div class="silos-container">
            <div class="silo"><img src="../ar/silo1.gif" alt="Silo 1"></div>
            <div class="silo"><img src="../ar/silo1.gif" alt="Silo 2"></div>
            <div class="silo"><img src="../ar/silo1.gif" alt="Silo 3"></div>
            <div class="silo"><img src="../ar/silo1.gif" alt="Silo 4"></div>
            <div class="silo"><img src="../ar/silo1.gif" alt="Silo 5"></div>
            <div class="silo"><img src="../ar/silo1.gif" alt="Silo 6"></div>
            <div class="silo"><img src="../ar/silo1.gif" alt="Silo 7"></div>
        </div>
    </div>
</body>
</html>
